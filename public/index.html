<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link href="style.css" rel="stylesheet" />
    <title>Server Calculator</title>
  </head>
  <body>
    <h1>Server Side Calculator</h1>
    <section id="calc-inputs">
      <input type="number" id="input-1" />
      <button class="operator">+</button>
      <button class="operator">-</button>
      <button class="operator">*</button>
      <button class="operator">/</button>
      <input type="number" id="input-2" />
      <button id="equals-btn">=</button>
      <button id="clear-btn">C</button>
    </section>
    <section id="answer">
      <h1>TEST 22</h1>
    </section>
    <section>
      <ul id="history">
        <li>TEST 12 - 4 = 8</li>
      </ul>
    </section>
  </body>
</html>
